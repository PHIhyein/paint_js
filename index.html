<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint</title>
    <link rel="stylesheet" href="paint_css/paint_style.css"/>
</head>
<body>
    <canvas id="canvas"></canvas>

    <table>
        <th>pen size</th>
        <tr>
            <td class="np"><input id="size" type="range" min="1" max="10" value="5" step="0.1" /></td> <!--slide control:min,max,step(간격),value(초기값)-->
        </tr>
        <th>color</th>
        <tr>
            <td class="np"><input id="color" type="color" /></td>
        </tr>
        <th>draw</th>
        <tr>
            <td class="np">
            <button id="btnMode">fill</button>
            <button id="btnInit">init</button>
            <button id="btnEraser">eraser</button>
            </td>
        </tr>
        <th>image</th>
        <tr>
            <td class="np"><input type="file" accept="image/*" id="fill" /></td>
        </tr>
        <th>text</th>
        <tr>
            <td class="np"><input type="text" placeholder="text" id="text"/></td>
        </tr>
        <th>download</th>
        <tr>
            <td class="np"><button id="save">save</button></td>
        </tr>
        <th>palette</th>
        <tr>
            <td>
            <table>
            <!--ctrl+alt+위/아래 방향키:여러 줄 선택, shift:여러 문자 선택-->
            <tr>
                <td><div class="color-option" style="background-color:#55efc4" data-color="#55efc4"></div></td>
                <td><div class="color-option" style="background-color:#81ecec" data-color="#81ecec"></div></td>
                <td><div class="color-option" style="background-color:#74b9ff" data-color="#74b9ff"></div></td>
                <td><div class="color-option" style="background-color:#a29bfe" data-color="#a29bfe"></div></td>
                <td><div class="color-option" style="background-color:#dfe6e9" data-color="#dfe6e9"></div></td>
            </tr>
            <tr>
                <td><div class="color-option" style="background-color:#00b894" data-color="#00b894"></div></td>
                <td><div class="color-option" style="background-color:#00cec9" data-color="#00cec9"></div></td>
                <td><div class="color-option" style="background-color:#0984e3" data-color="#0984e3"></div></td>
                <td><div class="color-option" style="background-color:#6c5ce7" data-color="#6c5ce7"></div></td>
                <td><div class="color-option" style="background-color:#b2bec3" data-color="#b2bec3"></div></td>
            </tr>
            <tr>
                <td><div class="color-option" style="background-color:#ffeaa7" data-color="#ffeaa7"></div></td>
                <td><div class="color-option" style="background-color:#fab1a0" data-color="#fab1a0"></div></td>
                <td><div class="color-option" style="background-color:#ff7675" data-color="#ff7675"></div></td>
                <td><div class="color-option" style="background-color:#fd79a8" data-color="#fd79a8"></div></td>
                <td><div class="color-option" style="background-color:#636e72" data-color="#636e72"></div></td>
            </tr>
            <tr>
                <td><div class="color-option" style="background-color:#fdcb6e" data-color="#fdcb6e"></div></td>
                <td><div class="color-option" style="background-color:#e17055" data-color="#e17055"></div></td>
                <td><div class="color-option" style="background-color:#d63031" data-color="#d63031"></div></td>
                <td><div class="color-option" style="background-color:#e84393" data-color="#e84393"></div></td>
                <td><div class="color-option" style="background-color:#2d3436" data-color="#2d3436"></div></td>
            </tr>
            </table>
            </td>
        </tr>
    </table>
</body>
<script src="paint_js/board.js"></script>
</html>
